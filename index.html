
<html>
  <head>
    <meta charset="utf-8">
    <title>First Angular App</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="redditNews" ng-controller="MainCtrl">
    <div class="row">
       <div class="col-md-6 col-md-offset-3">

         <div class="page-header">
           <h1>Link Me - Angular/Rails</h1>
         </div>

      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span class="glyphicon glyphicon-arrow-up" ng-click="incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
          {post.title}}
          </span>
        </span>
      </div>


      <form ng-submit="addPost()" style="margin-top: 30px;">
        <h3 style="margin-left: 15px;">Add a post!</h3>

        <div class="form-group col-xs-6"><input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-xs-4"><input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
        </div>
        <button type="sumbit" class="btn btn-link">Post</button>
      </form>

     </div>
  </div>


  </body>
</html>
